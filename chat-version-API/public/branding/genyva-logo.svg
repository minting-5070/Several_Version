<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" aria-labelledby="title">
  <title id="title">Genyva Mark</title>
  <defs>
    <linearGradient id="g-teal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4de8ff"/>
      <stop offset="100%" stop-color="#5aa0ff"/>
    </linearGradient>
    <linearGradient id="g-violet" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#5aa0ff"/>
    </linearGradient>
    <linearGradient id="g-highlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity=".7"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="g-glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity=".22"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="70" fill="url(#g-glow)" opacity=".12"/>
  <g transform="rotate(45 100 100)">
    <rect x="20" y="20" width="100" height="100" rx="22"
          fill="none" stroke="url(#g-teal)" stroke-width="24"
          stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="80" y="80" width="100" height="100" rx="22"
          fill="none" stroke="url(#g-violet)" stroke-width="24"
          stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="20" y="20" width="100" height="100" rx="22"
          fill="none" stroke="url(#g-highlight)" stroke-width="6"/>
    <rect x="80" y="80" width="100" height="100" rx="22"
          fill="none" stroke="url(#g-highlight)" stroke-width="6"/>
  </g>
</svg>
